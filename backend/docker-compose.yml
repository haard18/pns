version: '3.8'

services:
  # PostgreSQL database for storing event logs and domain data
  postgres:
    image: postgres:16-alpine
    container_name: pns-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pns
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and storing last scanned block
  redis:
    image: redis:7-alpine
    container_name: pns-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB for Waitlist
  mongo:
    image: mongo:latest
    container_name: pns-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # PNS Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pns-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/pns
      REDIS_URL: redis://redis:6379
      MONGODB_URI: mongodb://mongo:27017/pns-waitlist
      POLYGON_RPC_URL: ${POLYGON_RPC_URL}
      POLYGON_CHAIN_ID: ${POLYGON_CHAIN_ID}
      POLYGON_REGISTRY_ADDRESS: ${POLYGON_REGISTRY_ADDRESS}
      POLYGON_REGISTRAR_ADDRESS: ${POLYGON_REGISTRAR_ADDRESS}
      POLYGON_RESOLVER_ADDRESS: ${POLYGON_RESOLVER_ADDRESS}
      POLYGON_CONTROLLER_ADDRESS: ${POLYGON_CONTROLLER_ADDRESS}
      POLYGON_PRICE_ORACLE_ADDRESS: ${POLYGON_PRICE_ORACLE_ADDRESS}
      POLYGON_NFT_ADDRESS: ${POLYGON_NFT_ADDRESS}
      DEPLOYMENT_BLOCK: ${DEPLOYMENT_BLOCK}
      INDEXER_SCAN_INTERVAL_MS: ${INDEXER_SCAN_INTERVAL_MS:-30000}
      INDEXER_BATCH_SIZE: ${INDEXER_BATCH_SIZE:-500}
      INDEXER_LOG_CHUNK_SIZE: ${INDEXER_LOG_CHUNK_SIZE:-2000}
      INDEXER_MAX_RETRIES: ${INDEXER_MAX_RETRIES:-3}
      INDEXER_ENABLED: ${INDEXER_ENABLED:-true}
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mongo_data:
    driver: local
